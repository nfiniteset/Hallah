<template name="dinnerItem">
  <li class="{{classes}}">
    <header class="clearfix dinner__header">
      <h1 class="pull-left hallah-container">{{formattedDate}}</h1>
      {{#if dietaryRestrictions.count}}
        <div class="pull-right">
          {{#each dietaryRestrictions}}
            <span class="badge {{#if unknown}}badge-danger{{/if}}">{{label}}</span>
          {{/each}}
        </div>
      {{/if}}
    </header>
    <div class="dinner__body">
      <div class="form-group hallah-container">
        <textarea class="hallah-form-control js-notes" placeholder="Notes">{{notes}}</textarea>
      </div>
      <ul class="list-unstyled hallah-container">
        <li class="">{{> newInvitation}}</li>
        {{#each invitations}}
          {{> invitationItem}}
        {{else}}
          <li class="text-muted">No guests invited</li>
        {{/each}}
      </ul>
    </div>
  </li>
</template>
