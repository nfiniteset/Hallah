<template name="dinnerItem">
  <li class="dinner panel panel-default">
    <header class="panel-heading">
      <a class="btn btn-default js-new-invitation">Invite guest</a>
      <span class="pull-right">{{formattedDate}}</span>
    </header>
    <div class="panel-body">
      <ul class="invitations list-unstyled">
        {{#each invitiations}}
          {{> invitationItem}}
        {{else}}
          <li><a class="js-new-invitation">Invite a guest</a></li>
        {{/each}}
      </ul>
    </div>
  </li>
</template>
