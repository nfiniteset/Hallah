<template name="dinnerItem">
  <li class="{{classes}}">
    <header class="clearfix dinner__header">
      <div class="dinner__header__background"></div>
      <div class="dinner__header__content">
        <h4 class="pull-left">{{formattedDate}}</h4>
        {{#if dietaryRestrictions.count}}
          <div class="pull-right">
            {{#each dietaryRestrictions}}
              <span class="badge {{#if unknown}}badge-danger{{/if}}">{{label}}</span>
            {{/each}}
          </div>
        {{/if}}
      </div>
    </header>
    <div class="dinner__body">
      <div class="dinner__body__background"></div>
      <div class="dinner__body__content">
        <div class="form-group">
          <textarea class="form-control js-notes" placeholder="Notes">{{notes}}</textarea>
        </div>
        <ul class="list-unstyled">
          <li class="">{{> newInvitation}}</li>
          {{#each invitations}}
            {{> invitationItem}}
          {{else}}
            <li class="text-muted">No guests invited</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </li>
</template>
