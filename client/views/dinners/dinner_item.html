<template name="dinnerItem">
  <li class="dinner panel panel-default">
    <header class="panel-heading">
      <span>{{formattedDate}}</span>
    </header>
    <table class="table">
      <thead>
        <tr>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">{{> newInvitation}}</td>
        </tr>
        {{#each invitations}}
          {{> invitationItem}}
        {{else}}
          <tr><td class="text-muted">No guests invited</td></tr>
        {{/each}}
      </tbody>
    </table>
  </li>
</template>
