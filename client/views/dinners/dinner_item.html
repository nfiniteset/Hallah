<template name="dinnerItem">
  <li class="dinner panel panel-default">
    <header class="panel-heading">
      <span class="panel-title">{{formattedDate}}</span>
    </header>
    <div class="panel-body">
      <p>Dietary restrictions: {{dietaryRestrictions}}</p>

      <div class="form-group">
        <textarea class="form-control" placeholder="Notes"></textarea>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <td colspan="2">{{> newInvitation}}</td>
        </tr>
      </thead>
      <tbody>
        {{#each invitations}}
          {{> invitationItem}}
        {{else}}
          <tr><td class="text-muted">No guests invited</td></tr>
        {{/each}}
      </tbody>
    </table>
  </li>
</template>
