<template name="newSession">
  <form id="sign-in-form" class="form l-retainer new-session-form {{formClasses}}">
    <div class="form-group">
      <input type="radio" name="form-type" value="sign-in" class="hallah-form-control h-btn new-session-form__radio new-session-form__radio--sign-in" checked />
      <input type="radio" name="form-type" value="sign-up" class="hallah-form-control h-btn new-session-form__radio new-session-form__radio--sign-up" />
    </div>
    <div class="form-group">
      <input class="hallah-form-control" type="email" id="login-email" placeholder="email" />
      <input class="hallah-form-control" type="password" id="login-password" placeholder="password" />
      <input
        class="hallah-form-control new-session-form__confirm-password"
        type="password"
        id="login-confirm-password"
        placeholder="confirm password"
        disabled />
    </div>
    <div class="form-group">
      <input class="hallah-form-control h-btn" type="submit" id="login-button" value="Sign in" />
    </div>
  </form>
</template>
