<template name="newSession">
  <form id="sign-in-form" class="form hallah-container">
    <div class="form-group">
      <input class="hallah-form-control" type="email" id="login-email" placeholder="name@example.com" />
      <input class="hallah-form-control" type="password" id="login-password" placeholder="password" />
      <input class="hallah-form-control h-btn" type="submit" id="login-button" value="Sign in" />
      <button class="hallah-form-control h-btn" type="button" id="signup-button">Sign up</button>
    </div>
  </form>
</template>
