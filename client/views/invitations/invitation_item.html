<template name="invitationItem">
  {{#if editing}}
  <tr class="warning">
    <td colspan="3">
      {{> editGuest guest}}
    </td>
  </tr>
  {{else}}
  <tr>
    <td>
      <button class="btn btn-link btn-xs js-edit-guest">
        <span class="glyphicon glyphicon-edit"></span>
      </button>
      <b>{{guest.name}}</b>
    </td>
    <td>
      <select class="js-select-invitation-state form-control pull-right">
        {{#each invitationStates}}
          {{#if selected}}
            <option value="{{id}}" selected>{{label}}</option>
          {{else}}
            <option value="{{id}}">{{label}}</option>
          {{/if}}
        {{/each}}
        <option value="remove">Remove</option>
      </select>
    </td>
  </tr>
  {{/if}}
</template>
