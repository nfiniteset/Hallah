<template name="newGuest">
  <form class="form">
    <div class="form-group">
      <label for="guest[firstName]">First name</label>
      <input class="form-control" name="guest[firstName]">
    </div>
    <div class="form-group">
      <label for="guest[lastName]">Last name</label>
      <input class="form-control" name="guest[lastName]">
    </div>
    <input class="btn btn-primary" type="submit" value="Create guest">
  </form>
</template>
