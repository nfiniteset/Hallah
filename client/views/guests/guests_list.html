<template name="guestsList">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">

        {{> newGuest}}

        <ul class="list-unstyled guests">
          {{#each guests}}
            {{> guestItem}}
          {{/each}}
        </ul>

      </div>
    </div>
  </div>
</template>
